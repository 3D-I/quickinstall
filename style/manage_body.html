<!-- INCLUDE overall_header.html -->

<h1>{L_MANAGE_BOARDS}</h1>

<form id="acp_bbcodes" method="post" action="{U_MANAGE}">
<fieldset class="tabulated">
<legend>{L_ACP_BBCODES}</legend>

<table style="width:100%;" cellspacing="1" id="down">
<tr style="text-align:left;">
	<th>{L_BOARD_NAME}</th>
	<th>{L_SELECT}</th>
</tr>
<!-- BEGIN row -->
<tr class="manage-row">
	<td><label for="del_board_{row.S_ROW_COUNT}">{row.BOARD_NAME}</label></td>
	<td style="width: 40px; text-align: center;"><input type="checkbox" class="radio" id="del_board_{row.S_ROW_COUNT}" name="select[]" value="{row.BOARD_NAME}" /></td>
</tr>
<!-- BEGINELSE -->
<tr>
	<td colspan="2" style="text-align:center;">{L_NO_BOARDS}</td>
</tr>
<!-- END row -->
</table>

<!-- IF .row -->
<div style="text-align: right;"><a href="#" onclick="marklist('acp_bbcodes', 'select', true); return false;">{L_CHECK_ALL}</a> &bull; <a href="#" onclick="marklist('acp_bbcodes', 'select', false); return false;">{L_UNCHECK_ALL}</a></div>
<p class="quick">
	<input class="button2" name="delete" type="submit" value="{L_DELETE}" onclick="if(!confirm('{L_SURE_DELETE_BOARDS}')){return(false);}" />
</p>
<!-- ENDIF -->
</fieldset>

</form>

<!-- INCLUDE overall_footer.html -->
