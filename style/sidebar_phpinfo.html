<label for="phpinfo-filter" class="form-label mb-3">
	<input id="phpinfo-filter" type="text" class="form-control" placeholder="{{ lang('SEARCH_HERE') }}">
</label>
<ul class="nav flex-column">
	<li class="nav-item">
		<a class="nav-link" href="#back-top">
			<svg class="bi icon me-1" width="16" height="16" fill="currentColor">
				<use xlink:href="{{ T_THEME_PATH }}/assets/img/bootstrap-icons.svg#arrow-90deg-up"/>
			</svg>
			{{ lang('BACK_TOP') }}
		</a>
	</li>
	{% for info in phpinfo %}
		<li class="nav-item">
			<a class="nav-link" href="#{{ info.U_ANCHOR }}">
				<svg class="bi icon me-1" width="16" height="16" fill="currentColor">
					<use xlink:href="{{ T_THEME_PATH }}/assets/img/bootstrap-icons.svg#bookmark"/>
				</svg>
				{{ info.TITLE }}
			</a>
		</li>
	{% endfor %}
</ul>
