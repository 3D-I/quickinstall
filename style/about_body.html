{% include 'overall_header.html' %}
<section>
	{{ DOC_BODY }}
</section>
<section id="about-changelog" class="anchor">
<h3>{{ lang('CHANGELOG') }}</h3>
{% for change in history %}
<section id="{{ change.U_CHANGES }}" class="anchor">
	<p><em>{{ change.CHANGES_SINCE }}</em></p>
	<ul>
		{% for changelog in change.changelog %}
		<li>{{ changelog.CHANGE }}</li>
		{% endfor %}
	</ul>
</section>
{% endfor %}
</section>
{% include 'overall_footer.html' %}
