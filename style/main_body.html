<script type="text/javascript">
// <![CDATA[
function toggle_advanced()
{
	if (document.getElementById('options_advanced'))
	{
		document.getElementById('options_advanced').style.display = (document.getElementById('options_advanced').style.display == 'none') ? 'block' : 'none';
	}
}

if (document.addEventListener)
{
	document.addEventListener('DOMContentLoaded', toggle_advanced, false);
}
else
{
	window.onload = toggle_advanced;
}
// ]]>
</script>

<h1>{L_INSTALL_BOARD}</h1>

<p class="errorbox">{L_MIGHT_TAKE_LONG}</p>

<form method="post" action="{U_CREATE}">

<fieldset>
	<legend>{L_OPTIONS}</legend>
	<dl>
		<dt><label for="site_name">{L_BOARD_NAME}:</label></dt>
		<dd><input class="text medium" type="text" id="site_name" name="site_name" value="{SITE_NAME}" /></dd>
	</dl>
	<dl>
		<dt><label for="site_desc">{L_BOARD_DESC}:</label></dt>
		<dd><input class="text medium" type="text" id="site_desc" name="site_desc" value="{SITE_DESC}" /></dd>
	</dl>
	<dl>
		<dt><label for="dbname">{L_BOARD_DBNAME}:*</label></dt>
		<dd><input class="text medium" type="text" id="dbname" name="dbname" /></dd>
	</dl>
	<dl>
		<dt><label>{L_REDIRECT_BOARD}:</label></dt>
		<dd>
			<label><input type="radio" class="radio" name="redirect" value="1"<!-- IF S_REDIRECT == 1 --> checked="checked"<!-- ENDIF --> /> {L_YES}</label>
			<label><input type="radio" class="radio" name="redirect" value="0"<!-- IF S_REDIRECT == 0 --> checked="checked"<!-- ENDIF --> /> {L_NO}</label>
		</dd>
	</dl>
	<dl>
		<dt><label for="automod">{L_AUTOMOD_INSTALL}:</label></dt>
		<dd>
			<label><input type="radio" class="radio" name="automod" value="1"<!-- IF S_AUTOMOD == 1 --> checked="checked"<!-- ENDIF --> /> {L_YES}</label>
			<label><input type="radio" class="radio" name="automod" value="0"<!-- IF S_AUTOMOD == 0 --> checked="checked"<!-- ENDIF --> /> {L_NO}</label>
		</dd>
	</dl>
	<dl>
		<dt><label for="make_writable">{L_MAKE_WRITABLE}:</label><br />{L_NO_IMPACT_WIN}</dt>
		<dd>
			<label><input type="radio" class="radio" name="make_writable" value="1"<!-- IF S_MAKE_WRITABLE == 1 --> checked="checked"<!-- ENDIF --> /> {L_YES}</label>
			<label><input type="radio" class="radio" name="make_writable" value="0"<!-- IF S_MAKE_WRITABLE == 0 --> checked="checked"<!-- ENDIF --> /> {L_NO}</label>
		</dd>
	</dl>
	<dl>
		<dt><label for="populate">{L_POPULATE}:</label><br />{L_POPULATE_MAIN_EXPLAIN}</dt>
		<dd>
			<label><input type="radio" class="radio" name="populate" value="1"<!-- IF S_POPULATE == 1 --> checked="checked"<!-- ENDIF --> /> {L_YES}</label>
			<label><input type="radio" class="radio" name="populate" value="0"<!-- IF S_POPULATE == 0 --> checked="checked"<!-- ENDIF --> /> {L_NO}</label>
		</dd>
	</dl>
	<dl>
		<dt><label for="populate">{L_SUBSILVER}:</label></dt>
		<dd>
			<label><input type="radio" class="radio" name="subsilver" value="1"<!-- IF S_SUBSILVER == 1 --> checked="checked"<!-- ENDIF --> /> {L_YES}</label>
			<label><input type="radio" class="radio" name="subsilver" value="2"<!-- IF S_SUBSILVER == 2 --> checked="checked"<!-- ENDIF --> /> {L_YES}, {L_DEFAULT}</label>
			<label><input type="radio" class="radio" name="subsilver" value="0"<!-- IF S_SUBSILVER == 0 --> checked="checked"<!-- ENDIF --> /> {L_NO}</label>
		</dd>
	</dl>

	<p class="quick">
		<input type="submit" name="submituser" id="submituser" value="{L_SUBMIT}" class="button1" onclick="document.getElementById('submituser').style.display='none';" />
	</p>
</fieldset>

<fieldset>
	<legend><a href="javascript:toggle_advanced();">{L_OPTIONS_ADVANCED}</a></legend>
	<div id="options_advanced">
	<dl>
		<dt><label for="admin_name">{L_ADMIN_NAME}:</label></dt>
		<dd><input class="text medium" type="text" id="admin_name" name="admin_name" /></dd>
	</dl>
	<dl>
		<dt><label for="admin_pass">{L_ADMIN_PASS}:</label></dt>
		<dd><input class="text medium" type="text" id="admin_pass" name="admin_pass" /></dd>
	</dl>
	<dl>
		<dt><label for="table_prefix">{L_DB_PREFIX}:</label></dt>
		<dd><input class="text medium" type="text" id="table_prefix" name="table_prefix" value="{TABLE_PREFIX}" /></dd>
	</dl>
	<dl>
		<dt><label for="drop_db">{L_DROP_DB_IF_EXISTS}:</label></dt>
		<dd><label><input type="checkbox" class="radio" id="drop_db" name="drop_db" /> {L_ENABLED}</label></dd>
	</dl>
	<dl>
		<dt><label for="delete_files">{L_DELETE_FILES_IF_EXIST}:</label></dt>
		<dd><label><input type="checkbox" class="radio" id="delete_files" name="delete_files" /> {L_ENABLED}</label></dd>
	</dl>
	<dl>
		<dt><label for="alt_env">{L_ALT_ENV}:</label></dt>
		<dd><select name="alt_env" id="alt_env">{ALT_ENV}</select></dd>
	</dl>
	</div>
</fieldset>

<p>{L_STAR_MANDATORY}</p>

</form>
